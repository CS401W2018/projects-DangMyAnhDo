<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Birthday Party RSVP</h1></header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
    
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Event Preferences</legend>
    
                <div class="form-group">
                    <label for="attending">
                        <input type="radio" id="attending" name="attendance" value="yes" required> Yes
                    </label>
                    <label for="not-attending">
                        <input type="radio" id="not-attending" name="attendance" value="no" required> No
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="0" max="10" required>
                </div>
    
                <div class="form-group">
                    <label for="food">Dietary Preferences:</label>
                    <select name="food" id="food">
                        <option value="" disabled selected>Select your dietary preference</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-free</option>
                        <option value="none">None</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="newsletter">Subscribe to Newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Agreement</legend>
                <div class="form-group">
                    <label for="agree">
                        <input type="checkbox" id="agree" name="agree" required>
                        I agree to the terms and conditions
                    </label>
                </div>
            </fieldset>
    
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Dang My Anh Do</p>
    </footer>
</body>
</html>
